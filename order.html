<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <title>Luxury Tomor</title>
        
        <link rel="stylesheet" href="monstyle.css">
    
    </head>
    <body>
        <div id="formu">
            <form action="#" method="get" oninput="total.value=nombre.value*2">
                <input type="text" name="nom" placeholder="Name" size="20" required="required"><br>
                <input type="email" name="email" placeholder="Mail" required="required"><br>
                <textarea name="adresse" id="adresse" placeholder="Adresse" required="required"></textarea>
                <input type="phone" type="phone" placeholder="Phone" required="required"><br>
                <select name="list" id="list">
                    <option value="Discovery Box">Discovery Box</option>
                    <option value=" Pleasure "> Pleasure Box</option>
                    <option value="Guests Tray">Guests Tray</option>
                </select><br>
                <input type="text" name="nombre" value="1" required="required"><br>
                <label for="total">Total: </label>
                <output name="Total">2.00E</output><br>
                <button type="submit" class="button_contact" id="order">Order</button>
            </form>

        </div>
       
    </body>
</html>
